global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # WebSocket Gateway Service
  - job_name: 'websocket-gateway'
    static_configs:
      - targets: ['host.docker.internal:5004'] # WebSocket Gateway port
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Gateway Service
  - job_name: 'gateway'
    static_configs:
      - targets: ['host.docker.internal:5002'] # Gateway port
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # User Service Health Check
  - job_name: 'user-service'
    static_configs:
      - targets: ['host.docker.internal:5010'] # User health check port
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Vendor Service Health Check
  - job_name: 'vendor-service'
    static_configs:
      - targets: ['host.docker.internal:5015'] # Vendor health check port
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Location Service Health Check
  - job_name: 'location-service'
    static_configs:
      - targets: ['host.docker.internal:5011'] # Location health check port
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Algolia Sync Service Health Check
  - job_name: 'algolia-sync'
    static_configs:
      - targets: ['host.docker.internal:5016'] # Algolia sync health check port
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
