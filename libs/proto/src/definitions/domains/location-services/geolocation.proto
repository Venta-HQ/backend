syntax = "proto3";

package location_services.geolocation;

service GeolocationService {
  rpc UpdateVendorLocation (LocationUpdate) returns (Empty) {}
  rpc VendorLocations (VendorLocationRequest) returns (VendorLocationResponse) {}
}

// Vendor Location Operations

message LocationUpdate {
    string entityId = 1;
    Location coordinates = 2;
}

message VendorLocationRequest {
    Location ne = 1;
    Location sw = 2;
}

message VendorLocationResponse {
    repeated VendorLocation vendors = 1;
}

message VendorLocation {
    string vendorId = 1;
    Location coordinates = 2;
}

// Helper Types

message Location {
    double lat = 1;
    double long = 2;
}

message Empty {

} 