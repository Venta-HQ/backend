syntax = "proto3";

package infrastructure.file_management;

service FileManagementService {
  rpc UploadImage (UploadImageRequest) returns (FileUploadResponse) {}
}

// Service Function Types
message UploadImageRequest {
  bytes content = 1;
  string filename = 2;
  string mimetype = 3;
  int32 size = 4;
  string uploadedBy = 5;
  FileType type = 6;
}

message FileUploadResponse {
  string fileId = 1;
  string url = 2;
  string uploadedAt = 3;
}

// Helper Types
enum FileType {
  AVATAR = 0;
  LOGO = 1;
  DOCUMENT = 2;
}

message Empty {}